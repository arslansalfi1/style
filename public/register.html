<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Impossible Panel</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            width: 350px;
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: #2b2b2b;
            color: #eee;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px 0;
            background: #198754;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0f6037;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        .login-link a {
            color: #198754;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .access-code-msg {
            font-size: 0.85rem;
            color: #ccc;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form action="register.php" method="POST" autocomplete="off">
            <label for="access_code">Access Code</label>
            <input type="text" id="access_code" name="access_code" placeholder="Enter your access code" required />

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="../login/index.html">Log in here</a>
        </div>
        <div class="access-code-msg">
            * You must have a valid access code to register.
        </div>
    </div>
</body>
</html>
