<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate License Key - Impossible Panel</title>
  <style>
    body {
      background: #1e293b;
      color: white;
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #2563eb;
      cursor: not-allowed;
    }
    #generateRandomBtn {
      background-color: #2563eb;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üîë Generate License Key</h2>

  <label for="expirySelect">‚è∞ Expiry Time:</label>
  <select id="expirySelect">
    <option value="4h">4 Hours</option>
    <option value="8h">8 Hours</option>
    <option value="1d">1 Day</option>
    <option value="7d">7 Days</option>
    <option value="30d">30 Days</option>
    <option value="60d">60 Days</option>
    <option value="custom">Custom</option>
  </select>

  <input
    type="number"
    id="customExpiryInput"
    placeholder="Custom expiry in hours"
    style="display:none;"
    min="1"
  />

  <label for="keyInput">üîê License Key:</label>
  <input
    type="text"
    id="keyInput"
    placeholder="Enter or generate key"
  />
  <button id="generateRandomBtn">üé≤ Generate Random Key</button>

  <label for="deviceLimitInput">üì± Device Limit:</label>
  <input
    type="number"
    id="deviceLimitInput"
    placeholder="e.g. 1, 2, 5"
    value="1"
    min="1"
  />

  <button id="generateBtn">üöÄ Generate Key</button>

  <script>
    const expirySelect = document.getElementById('expirySelect');
    const customExpiryInput = document.getElementById('customExpiryInput');
    const keyInput = document.getElementById('keyInput');
    const deviceLimitInput = document.getElementById('deviceLimitInput');
    const generateBtn = document.getElementById('generateBtn');
    const generateRandomBtn = document.getElementById('generateRandomBtn');

    expirySelect.addEventListener('change', () => {
      if (expirySelect.value === 'custom') {
        customExpiryInput.style.display = 'block';
      } else {
        customExpiryInput.style.display = 'none';
      }
    });

    generateRandomBtn.addEventListener('click', () => {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let rand = '';
      for (let i = 0; i < 16; i++) {
        rand += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      keyInput.value = rand;
    });

    function calculateExpiryHours() {
      switch (expirySelect.value) {
        case '4h': return 4;
        case '8h': return 8;
        case '1d': return 24;
        case '7d': return 168;
        case '30d': return 720;
        case '60d': return 1440;
        case 'custom': return parseInt(customExpiryInput.value) || 0;
        default: return 0;
      }
    }

    generateBtn.addEventListener('click', async () => {
      const key = keyInput.value.trim();
      const deviceLimit = parseInt(deviceLimitInput.value);
      const expiry_time = calculateExpiryHours();

      if (!key) {
        alert('Please enter or generate a license key.');
        return;
      }
      if (!deviceLimit || deviceLimit < 1) {
        alert('Please enter a valid device limit (1 or more).');
        return;
      }
      if (expiry_time <= 0) {
        alert('Please enter a valid expiry time.');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const res = await fetch('/api/keys/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, expiry_time, device_limit: deviceLimit }),
        });

        const data = await res.json();

        if (data.status) {
          alert('Key generated successfully!');
          window.location.href = '/pages/dashboard.html'; // Redirect to dashboard
        } else {
          alert(data.message || 'Failed to generate key.');
        }
      } catch (err) {
        alert('Failed to generate key: ' + err.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'üöÄ Generate Key';
      }
    });
  </script>
</body>
</html>
