<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impossible Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 15px 40px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      background-color: #00c6ff;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <h1>Impossible Panel</h1>
  <div class="buttons">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
  </div>
</body>
</html>
